[tool.poetry]
name = "redis-pydantic"
version = "0.1.0"
description = "A Python package pydatnic models for redis"
authors = ["YedidyaHKfir"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/redis-pydantic"
packages = [{include = "redis_pydantic"}]
keywords = ["redis", "pydantic"]

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
redis = { version = "^6.4.0",  extras= ["async"]}
pydantic = "^2.11.9"
black = "^25.9.0"
dynaconf = "^3.2.8"

[tool.poetry.group.tests.dependencies]
fakeredis = {version = "^2.31.3", extras = ["json", "lua"]}
pytest = "^8.4.2"

