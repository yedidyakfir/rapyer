site_name: Rapyer
site_description: A Python package that provides Pydantic models with Redis as the backend storage
site_url: https://yedidyakfir.github.io/rapyer/
repo_url: https://github.com/yedidyakfir/rapyer
repo_name: yedidyakfir/rapyer

theme:
  name: material
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy

nav:
  - Home: index.md
  - Setup: setup.md
  - Basic Operations: basic-operations.md
  - Supported Types: supported-types.md
  - Atomic Actions: atomic-actions.md
  - Nested Models: nested-models.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yedidyakfir/rapyer