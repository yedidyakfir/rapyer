site_name: Rapyer
site_description: A Python package that provides Pydantic models with Redis as the backend storage
site_url: https://yedidyakfir.github.io/rapyer/
repo_url: https://github.com/yedidyakfir/rapyer
repo_name: yedidyakfir/rapyer

theme:
  name: material
  logo: icon.png
  favicon: icon.png
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - navigation.footer
    - search.highlight
    - search.suggest
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tooltips
  font:
    text: Inter
    code: JetBrains Mono

nav:
  - Overview: index.md
  - Installation: installation.md
  - Documentation:
    - Defining a Model: documentation/defining-models.md
    - CRUD Operations: documentation/crud-operations.md
    - Initialization: documentation/initialization.md
    - Redis Types: documentation/redis-types.md
    - Atomic Actions: documentation/atomic-actions.md
    - Special Fields: documentation/special-fields.md
  - Roadmap: roadmap.md
  - Changelog: changelog.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: .
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yedidyakfir/rapyer