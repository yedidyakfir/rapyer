name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: pip-static-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          pip-static-${{ runner.os }}-
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root
    
    - name: Install project
      run: poetry install --no-interaction
    
    - name: Check code formatting with black
      run: poetry run black --check --diff .

  mypy:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install tox
      run: |
        python -m pip install --upgrade pip
        pip install tox
    
    - name: Run mypy type checking
      run: tox -e mypy


  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: ${{ github.event_name == 'pull_request' }}
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        redis-version: ["6.0", "6.1", "6.2", "6.3", "6.4"]
        pydantic-version: ["2.11", "2.12"]
    
    services:
      redis:
        image: redis/redis-stack-server:latest
        ports:
          - 6370:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: pip-test-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          pip-test-${{ runner.os }}-${{ matrix.python-version }}-
          pip-test-${{ runner.os }}-
    
    - name: Cache tox environments
      uses: actions/cache@v3
      with:
        path: .tox
        key: tox-${{ runner.os }}-py${{ matrix.python-version }}-redis${{ matrix.redis-version }}-pydantic${{ matrix.pydantic-version }}-${{ hashFiles('tox.ini', 'pyproject.toml') }}
        restore-keys: |
          tox-${{ runner.os }}-py${{ matrix.python-version }}-redis${{ matrix.redis-version }}-pydantic${{ matrix.pydantic-version }}-
          tox-${{ runner.os }}-py${{ matrix.python-version }}-
    
    - name: Install tox and tox-gh-actions
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions
    
    - name: Run tests with tox
      env:
        REDIS_DB: 0
      run: tox -e py$(echo "${{ matrix.python-version }}" | tr -d '.')-redis$(echo "${{ matrix.redis-version }}" | tr -d '.')-pydantic$(echo "${{ matrix.pydantic-version }}" | tr -d '.')


  test-results:
    runs-on: ubuntu-22.04
    needs: [lint, mypy, test]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "Lint job failed"
            exit 1
          fi
          if [[ "${{ needs.mypy.result }}" != "success" ]]; then
            echo "MyPy job failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "Test job failed"
            exit 1
          fi
          echo "All checks passed successfully!"

