name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root

    - name: Install project
      run: poetry install --no-interaction

    - name: Check code formatting with black
      run: poetry run black --check --diff .

  mypy:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install tox
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Run mypy type checking
      run: tox -e mypy


  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        redis-version: ["6.0", "6.1", "6.2", "6.3", "6.4"]
        pydantic-version: ["2.11", "2.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Start Redis
      run: |
        cd tests/integration
        docker compose -f docker-compose.redis.yml up -d

    - name: Wait for Redis to be ready
      run: |
        echo "Waiting for Redis to be ready..."
        for i in {1..30}; do
          if docker exec $(docker ps -q --filter "name=redis") redis-cli ping > /dev/null 2>&1; then
            echo "Redis is ready!"
            exit 0
          fi
          echo "Waiting for Redis... ($i/30)"
          sleep 2
        done
        exit 1

    - name: Install tox and tox-gh-actions
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions

    - name: Run tests with tox
      env:
        REDIS_DB: 0
        TOX_OVERRIDE: "testenv:py${{ matrix.python-version }}-redis${{ matrix.redis-version }}-pydantic${{ matrix.pydantic-version }}"
      run: tox -e py$(echo "${{ matrix.python-version }}" | tr -d '.')-redis$(echo "${{ matrix.redis-version }}" | tr -d '.')-pydantic$(echo "${{ matrix.pydantic-version }}" | tr -d '.')

    - name: Stop Redis
      if: always()
      run: |
        cd tests/integration
        docker compose -f docker-compose.redis.yml down


  test-results:
    runs-on: ubuntu-22.04
    needs: [lint, mypy, test]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "Lint job failed"
            exit 1
          fi
          if [[ "${{ needs.mypy.result }}" != "success" ]]; then
            echo "MyPy job failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "Test job failed"
            exit 1
          fi
          echo "All checks passed successfully!"

